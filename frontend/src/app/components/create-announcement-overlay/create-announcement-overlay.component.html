<div class="add-user-overlay" *ngIf="modalVisible">
  <div class="add-user-container">
    <div class="exit-button" (click)="exit()">
      <img
        class="exit-icon"
        src="../../../assets/images/exit-icon.svg"
        alt="exit"
      />
    </div>
    <div>
      <div class="label-input">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" [(ngModel)]="title" />
      </div>
      <div class="label-input">
        <label for="message">Message</label>
        <input type="text" id="message" name="message" [(ngModel)]="message" />
      </div>
    </div>
    <div>
      <button
        [disabled]="title == '' || message == '' || submit"
        class="submit-button"
        value="Login"
        (click)="post()"
      >
        Submit
      </button>
      <p *ngIf="success">Success!</p>
      <p *ngIf="fail">Oops, something went wrong</p>
    </div>
  </div>
</div>
