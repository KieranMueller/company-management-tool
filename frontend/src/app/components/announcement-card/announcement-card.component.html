<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>{{ name }}</h2>
      <h3>{{ displayedDate }}</h3>
    </div>
    <div class="card-title">
      <h3>{{ title }}</h3>
    </div>
    <div class="content-container">
      <p>
        {{ content }}
      </p>
    </div>
    <img
      *ngIf="isAdmin"
      (click)="delete()"
      class="delete-icon"
      src="../../../assets/images/trash.svg"
      alt="delete icon"
    />
  </div>
</div>
