<div class="card">
  <div class="card1">
    <div id="title">
      <p
        class="active"
        [ngClass]="{ green: project.active, red: !project.active }"
      >
        {{ project.active ? "Active" : "Inactive" }}
      </p>
      <p id="name">{{ project.name }}</p>
      <div class="last-edited" *ngIf="daysAgo > 1">
        Last edited {{ daysAgo }} days ago
      </div>
      <div class="last-edited" *ngIf="daysAgo <= 1">Last edited today</div>
    </div>
    <div id="content">
      {{ project.description }}
    </div>
    <button class="btn" (click)="edit()">Edit</button>
  </div>
</div>
<app-create-project-overlay
  [project]="project"
  *ngIf="modalVisible"
></app-create-project-overlay>
