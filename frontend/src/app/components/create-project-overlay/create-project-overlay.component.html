<div class="add-user-overlay" *ngIf="modalVisible">
  <div class="add-user-container">
    <div class="exit-button" (click)="exit()">
      <img
        class="exit-icon"
        src="../../../assets/images/exit-icon.svg"
        alt="exit"
      />
    </div>
    <div class="content-div">
      <div class="label-input">
        <label for="name">Project Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="projectName"
          [placeholder]="project ? project.name : ''"
        />
      </div>
      <div class="label-input">
        <label for="description">Description</label>
        <input
          type="text"
          id="description"
          name="description"
          [placeholder]="project ? project.description : ''"
          [(ngModel)]="description"
        />
      </div>
      <div *ngIf="admin" class="admin-div">
        <h2 class="active">Active?</h2>
        <select name="active-select" id="active-select" [(ngModel)]="active">
          <option [value]="true">Yes</option>
          <option [value]="false">No</option>
        </select>
      </div>
    </div>
    <div>
      <button
        (click)="postOrPut()"
        class="submit-button"
        value="Login"
        [disabled]="projectName == '' || description == ''"
      >
        {{ admin ? "Save" : "Submit" }}
      </button>
      <p *ngIf="success">Success!</p>
      <p *ngIf="fail">Oops, something went wrong</p>
    </div>
  </div>
</div>
