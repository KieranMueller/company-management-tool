<div class="container">
  <div class="title-div">
    <h1>User Registry</h1>
    <p>A general view of all your members in your organization</p>
  </div>
  <div class="users-table-div">
    <table class="table1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Active</th>
          <th>Admin</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.profile.firstName }} {{ user.profile.lastName }}</td>
          <td>{{ user.profile.email }}</td>
          <td>{{ user.active }}</td>
          <td>{{ user.admin }}</td>
          <td>{{ user.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="add-btn-div">
    <button class="add-btn" routerLink="/add-user">Add User</button>
  </div>
</div>
