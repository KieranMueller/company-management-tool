<div class="container1">
  <div class="container">
    <label class="title">Select Company</label>
    <select id="select-company" [(ngModel)]="selectedCompanyId" (ngModelChange)="setCompany($event)">
      <option value="0">Pick an option</option>
      <option *ngFor="let company of companies" [value]="company.id">
        {{ company.name }}
      </option>
    </select>
    <button
      class="btn"
      [disabled]="selectedCompanyId == 0"
      (click)="nextPage()"
    >
      Go
    </button>
  </div>
</div>
