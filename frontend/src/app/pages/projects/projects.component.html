
<app-create-project-overlay
  *ngIf="creatingProject"
></app-create-project-overlay>
<button (click)="creatingProject = !creatingProject">
  Click Create Proj test
</button>

<div id="projects-container">
    <h1 class="title"*ngIf="projects.length > 0">{{ teamName }}'s projects</h1>
    <h1 class="title" *ngIf="projects.length === 0">{{ teamName }} has no active projects</h1>

    <div class="projects" *ngFor="let project of projects">
      <app-project-card [project]="project"></app-project-card>
    </div>
</div>
